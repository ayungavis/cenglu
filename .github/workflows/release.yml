name: Release to NPM

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # Required for creating GitHub releases
  id-token: write  # Required for NPM provenance

jobs:
  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      npm-exists: ${{ steps.npm-check.outputs.exists }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $TAG_VERSION"
      
      - name: Validate package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${{ steps.version.outputs.version }}
          
          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          
          echo "‚úÖ Versions match: $PACKAGE_VERSION"
      
      - name: Check if version already exists on NPM
        id: npm-check
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          VERSION=${{ steps.version.outputs.version }}
          
          # Check if the version exists on NPM
          if npm view "$PACKAGE_NAME@$VERSION" version 2>/dev/null; then
            echo "‚ö†Ô∏è Version $VERSION of $PACKAGE_NAME already exists on NPM"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Version $VERSION is not yet published to NPM"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
  
  test:
    name: Run Tests
    needs: validate-version
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run linter
        run: bun run lint
      
      - name: Check types
        run: bun run check:types
      
      - name: Run tests
        run: bun run test run
      
      - name: Build library
        run: bun run build
      
      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/index.mjs" ]; then
            echo "ESM build artifact not found"
            exit 1
          fi
          if [ ! -f "dist/index.cjs" ]; then
            echo "CJS build artifact not found"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "TypeScript declarations not found"
            exit 1
          fi
  
  publish:
    name: Publish to NPM and Create Release
    needs: [validate-version, test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build library
        run: bun run build
      
      - name: Publish to NPM with provenance
        if: needs.validate-version.outputs.npm-exists != 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Skip NPM publish (already published)
        if: needs.validate-version.outputs.npm-exists == 'true'
        run: echo "‚ö†Ô∏è Skipping NPM publish - version ${{ needs.validate-version.outputs.version }} already exists on NPM"
      
      - name: Check if GitHub Release exists
        id: release-check
        run: |
          VERSION=${{ needs.validate-version.outputs.version }}
          
          # Check if release exists using GitHub CLI
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è GitHub Release v${VERSION} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ GitHub Release v${VERSION} does not exist yet"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}
      
      - name: Create GitHub Release
        if: steps.release-check.outputs.exists != 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ needs.validate-version.outputs.version }}
          body: |
            ## üì¶ Published to NPM
            
            Version `${{ needs.validate-version.outputs.version }}` has been published to NPM.
            
            Install with:
            ```bash
            npm install cenglu@${{ needs.validate-version.outputs.version }}
            # or
            bun add cenglu@${{ needs.validate-version.outputs.version }}
            ```
            
            View on NPM: https://www.npmjs.com/package/cenglu/v/${{ needs.validate-version.outputs.version }}
          generate_release_notes: true
      
      - name: Skip GitHub Release (already exists)
        if: steps.release-check.outputs.exists == 'true'
        run: echo "‚ö†Ô∏è Skipping GitHub Release creation - release v${{ needs.validate-version.outputs.version }} already exists"