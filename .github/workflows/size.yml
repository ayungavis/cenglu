name: Size Limit

on:
  pull_request:
    branches: [main]

jobs:
  size:
    name: Check Package Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Build library
        run: bun run build
      
      - name: Calculate package size
        id: size
        run: |
          # Get the size of dist directory
          DIST_SIZE=$(du -sb dist | cut -f1)
          DIST_SIZE_KB=$(echo "scale=2; $DIST_SIZE / 1024" | bc)
          
          echo "dist_size=$DIST_SIZE" >> $GITHUB_OUTPUT
          echo "dist_size_kb=$DIST_SIZE_KB" >> $GITHUB_OUTPUT
          
          # Pack the package to check the actual npm package size
          npm pack --dry-run 2>&1 | grep "package size" | awk '{print $NF}' > package_size.txt
          PACKAGE_SIZE=$(cat package_size.txt)
          
          echo "package_size=$PACKAGE_SIZE" >> $GITHUB_OUTPUT
          
          echo "üì¶ Build Output Size: ${DIST_SIZE_KB} KB"
          echo "üì¶ NPM Package Size: ${PACKAGE_SIZE}"
      
      - name: Check size limits
        run: |
          # Define size limits (in bytes)
          MAX_DIST_SIZE=512000  # 500 KB for dist folder
          MAX_PACKAGE_SIZE=256000  # 250 KB for npm package
          
          DIST_SIZE=${{ steps.size.outputs.dist_size }}
          
          if [ "$DIST_SIZE" -gt "$MAX_DIST_SIZE" ]; then
            echo "‚ö†Ô∏è Warning: Build output size exceeds limit!"
            echo "Current: $(echo "scale=2; $DIST_SIZE / 1024" | bc) KB"
            echo "Limit: $(echo "scale=2; $MAX_DIST_SIZE / 1024" | bc) KB"
          else
            echo "‚úÖ Build output size is within limits"
          fi
      
      - name: Comment PR with size information
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const distSize = '${{ steps.size.outputs.dist_size_kb }}';
            const packageSize = '${{ steps.size.outputs.package_size }}';
            
            const comment = `## üìä Package Size Report
            
            | Metric | Size |
            |--------|------|
            | Build Output | ${distSize} KB |
            | NPM Package | ${packageSize} |
            
            <details>
            <summary>Size Limits</summary>
            
            - ‚ö†Ô∏è Build output should be < 500 KB
            - ‚ö†Ô∏è NPM package should be < 250 KB
            
            </details>`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Package Size Report')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }